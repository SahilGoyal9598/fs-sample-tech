<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border: 2.4px solid #DDD;
  
}

tr:hover {background-color: #D6EEEE;}
</style>

<table border-collapse: collapse;
  width: 200%;>
  <caption>Order details</caption>
        <thead>
          <tr>
            <th>S.no</th>
            <th>sale order item code</th>
            <th>Order number</th>
            <th>SKU Code</th>
            <th>status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for order in orders %}
          <tr>
            <td>{{ order['id'] }}</td>
            <td>{{ order['unique_id'] }}</td>
            <td>{{ order['order no'] }}</td>
            <td>{{ order['sku'] }}</td>
            <td>{{ order['status'] }}</td>
            <td style="background-color:#FF0000">
              <select>
                <option value="cancel">Cancel</option>
                <option value="priority">On Priority</option>
                <option value="hold">On Hold</option>
              </select>
            </td>
          </tr>
          
          {% endfor %}
        </tbody>
      </table>
